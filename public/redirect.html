<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
      margin: 0 0 10px 0;
    }
    p {
      color: #666;
      margin: 0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <div class="spinner"></div>
    <p>Please wait while we redirect you.</p>
  </div>

  <script>
    // Replace 'https://example.com' with your target URL
    const targetUrl = new URLSearchParams(window.location.search).get('url') || 'https://qrcode-businessnext.netlify.app/thank-you.html';
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 2000);
  </script>
</body>
</html>
