<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
  <title>Online Lead Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://th.bing.com/th/id/R.a3a7ec1f1083a32b0fe8f3d4a652fa6c?rik=008DbwSOM8jqVg&riu=http%3a%2f%2fcompanies.naukri.com%2fcrmnext-dev%2fwp-content%2fuploads%2fsites%2f26839%2f2021%2f04%2fbannernew1.jpg&ehk=78WT1wGP8l44XK9Uh73iwB1QAsIXYAhb4EBZhbDykF0%3d&risl=&pid=ImgRaw&r=0');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      margin: 10px;
      padding: 0;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border: 4px solid #007bff;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: left;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="hidden"] {
      display: none;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
    }

    .success-message {
      background-color: white;
      color: darkblue;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      border: double;
      padding: 10px;
      border-radius: 5px;
    }

    .contact-heading {
      text-align: center;
      color: darkblue;
      font-weight: bold;
    }

    .recaptcha-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</HEAD>

<body>
  <div class="contact-heading">Contact Us</div>
  <form id="OnLineLeadForm" method="post"
    action="https://uspresales.businessbywire.com/appg9/ProcessAnonymous/OnlineLeadCapture?x=25xgkuqlsapsn67x4pygd2jkrrztwgpzkhcr9pvhhrawbw45zybvjg46s9xewpmaug9aupvm4xsznyhhklq4jyz536vl65h3r5knfnz9qx2bnb9vqwuq">
    <input type="hidden" name="debug" value="1" />
    <input type="hidden" name="debugEmail" value="jason.miani@businessnext.com" />
    <input type=hidden name="SuccessReturnURL" value="https://thanksforsubmit.blogspot.com/2023/11/blog-post.html" />
    <input type=hidden name="FailureReturnURL" value="http://failure.com" />

    <h1 class="contact-heading">Contact Us</h1>
    <label for="FName">First Name</label>
    <input type="text" id="FName" name="FName" required maxlength="100" pattern="[A-Za-z ]*"
      oninput="validateName(this, 'firstNameErrorMessage');" />
    <div class="error-message" id="firstNameErrorMessage" style="display:none;">
      Please enter only alphabetic characters.
    </div>
    <label for="LName">Last Name</label>
    <input type="text" id="LName" name="LName" required maxlength="100" pattern="[A-Za-z ]*"
      oninput="validateName(this, 'lastNameErrorMessage');" />
    <div class="error-message" id="lastNameErrorMessage" style="display:none;">
      Please enter only alphabetic characters.
    </div>
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" required maxlength="100"
      oninput="validateEmail(this, 'emailErrorMessage');" />
    <div class="error-message" id="emailErrorMessage" style="display:none;">
      Please enter a valid email address (Eg. abc@xyz.com).
    </div>
    <label for="MobPhone">Mobile Number</label>
    <input type="tel" id="MobPhone" name="MobPhone" required oninput="validateMobile(this, 'mobileErrorMessage');"
      maxlength="12" />
    <div class="error-message" id="mobileErrorMessage" style="display:none;">
      Please enter a valid US mobile number.
    </div>
    <!-- Hidden Fields -->
    <input type="hidden" id="Product" name="Product" value="1000470">
    <input type="hidden" id="cust_7617" name="cust_7617" value="103">
    <!-- New Lead
    <input type="hidden" id="Layout" name="Layout" value="205388"> -->
    <!-- <input type="hidden" id="StatusCode" name="StatusCode" value="1"> -->
    <!-- Lead Warming -->
    <input type="hidden" id="Layout" name="Layout" value="317495"> 
    <input type="hidden" id="StatusCode" name="StatusCode" value="100021">
    <input type="hidden" id="Campaign" name="Campaign" style="width:100px" value="103">
    <!-- <div class="recaptcha-container">
      <div class="g-recaptcha" data-sitekey="6LfDHyIoAAAAAN8v2xd93e8U-Kbdn83HW6HpTctc"></div>
    </div> -->
    <!-- Submit Button -->
    <input type="submit" name="submit" id="submit" value="Submit" onclick="return IsValidForm();" />

  </form>
  <div class="success-message" id="successMessage" style="display:none;">
    Thanks for submitting the form!
  </div>

  <script>
    function IsValidForm() {
      var errMessage = '';
      var fName = document.getElementById('FName').value.trim();
      var lName = document.getElementById('LName').value.trim();
      var email = document.getElementById('Email').value.trim();
      var mobile = document.getElementById('MobPhone').value.trim();

      if (fName === '' || lName === '' || email === '' || mobile === '') {
        errMessage = 'Please fill in all fields before submitting.\n';
      }

      if (!IsValidEmail()) {
        errMessage += 'Not a valid Email ID.\n';
      }

      if (!IsValidMobile()) {
        errMessage += 'Not a valid US mobile number without a leading 0 (e.g., 1234567890).\n';
      }

      if (errMessage !== '') {
        alert(errMessage);
        return false;
      }
      ShowSuccessMessage();
      return true;
    }

    function IsValidEmail() {
      var emailValue = document.getElementById("Email").value;
      var emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
      return emailPattern.test(emailValue);
    }

    function IsValidMobile() {
      var mobileValue = document.getElementById('MobPhone').value.replace(/\D/g, '');
      return mobileValue.length === 10 && mobileValue.charAt(0) !== '0';
    }

    function ShowSuccessMessage() {
      document.getElementById('successMessage').style.display = 'block';
    }

    function validateName(input, errorMessageId) {
      var nameValue = input.value;
      var namePattern = /^[A-Za-z ]*$/;
      var isValidName = namePattern.test(nameValue);
      if (!isValidName) {
        document.getElementById(errorMessageId).style.display = 'block';
      } else {
        document.getElementById(errorMessageId).style.display = 'none';
      }
      checkFormValidity();
    }

    function validateMobile(input, errorMessageId) {
      var mobileValue = input.value.replace(/\D/g, '');
      if (mobileValue.length === 10 && mobileValue.charAt(0) !== '0') {
        var formattedNumber = + mobileValue.substring(0, 3) + '-' + mobileValue.substring(3, 6) + '-' + mobileValue.substring(6, 10);
        input.value = formattedNumber;
        document.getElementById(errorMessageId).style.display = 'none';
      } else {
        document.getElementById(errorMessageId).style.display = 'block';
      }
      checkFormValidity();
    }

    function validateEmail(input, errorMessageId) {
      var emailValue = input.value;
      var emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
      if (emailPattern.test(emailValue)) {
        document.getElementById(errorMessageId).style.display = 'none';
      } else {
        document.getElementById(errorMessageId).style.display = 'block';
      }
      checkFormValidity();
    }

    function checkFormValidity() {
      var fName = document.getElementById('FName').value.trim();
      var lName = document.getElementById('LName').value.trim();
      var email = document.getElementById('Email').value.trim();
      var mobile = document.getElementById('MobPhone').value.trim();

      var submitButton = document.getElementById('submit');
      if (fName !== '' && lName !== '' && email !== '' && mobile !== '') {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    }
  </script>
</body>

</HTML>
